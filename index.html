<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Dashboard example</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">CCGS</div>
            <ul>
                <li><a href="#">User</a></li>
                <li><a href="#">section</a></li>
                <li><a href="#">section 2</a></li>
                <li><a href="#">section 3</a></li>
            </ul>
        </nav>

        <main>
            <div class="dashboard">
                <div class="chart-container" style="width: 600px;">
                    <canvas id="barChart" style="width: 600px;"></canvas>
                </div>
                <div class="chart-container" style="width: 600px;">
                    <canvas id="lineChart" style="width: 600px;"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="polarAreaChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
        </main>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
            const barChartData = {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'User purchases',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            };

            const lineChartData = {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'New user registrations',
                    data: [30, 45, 60, 80, 100],
                    fill: false,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }]
            };

            const doughnutChartData = {
                labels: ['Red', 'Blue', 'Yellow'],
                datasets: [{
                    data: [300, 50, 100],
                    backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)', 'rgba(255, 206, 86, 0.5)'],
                    hoverBackgroundColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)']
                }]
            };

            const radarChartData = {
                labels: ['electronics', 'fashion', 'toys', 'furniture and decoration', 'household items'],
                datasets: [{
                    label: 'Sales in 2023',
                    data: [90, 75, 80, 60, 95],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }, {
                    label: 'Sales in 2024',
                    data: [80, 85, 70, 85, 90],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                }]
            };

            createChart('barChart', 'bar', barChartData);
            createChart('lineChart', 'line', lineChartData);
            createChart('polarAreaChart', 'polarArea', doughnutChartData);
            createChart('radarChart', 'radar', radarChartData);

            function createChart(id, type, data) {
                const ctx = document.getElementById(id).getContext('2d');
                new Chart(ctx, {
                    type: type,
                    data: data,
                });
            }

    </script>
</body>
</html>
